<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-[#121212]">
  <div class="container mx-auto p-4">
    <center class="mt-5">
      <h1 class="font-bold text-2xl inline p-4 rounded-full text-white">Product Management Website</h1>
    </center>
    <div class="mt-5">
      <div class="mb-4">
        <h3 class="text-[#B0B0B0] font-semibold ml-2">Product Name :</h3>
        <input id="product" placeholder="Enter Product Name" type="text" class="inpt" />
      </div>

      <div class="flex flex-wrap justify-between items-center mb-4">
        <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
          <h3 class="text-[#B0B0B0] font-semibold ml-2">Price :</h3>
          <input onkeyup="totalPrice()" id="price" placeholder="Enter Price" type="number" class="inpt" />
        </div>
        <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
          <h3 class="text-[#B0B0B0] font-semibold ml-2">Taxes :</h3>
          <input onkeyup="totalPrice()" id="texes" placeholder="Enter Taxes" type="number" class="inpt" />
        </div>
        <div class="w-full md:w-1/3 px-2">
          <h3 class="text-[#B0B0B0] font-semibold ml-2">Discount :</h3>
          <input onkeyup="totalPrice()" id="discount" placeholder="Enter Discount" type="number" class="inpt" />
        </div>
      </div>

      <h3 id="total" class="text-xl text-white mt-4 overflow-hidden p-1">Total :</h3>

      <div id="count" class="mb-4">
        <h3 class="text-[#B0B0B0] font-semibold ml-2">Amount :</h3>
        <input id="amount" placeholder="Enter Amount" type="number" class="inpt" />
      </div>

      <div class="mb-4">
        <h3 class="text-[#B0B0B0] font-semibold ml-2">Category :</h3>
        <input id="category" placeholder="Enter Category" type="text" class="inpt" />
      </div>
      
      <button id="add-btn" onclick="addProduct()" class="w-full rounded-full bg-gray-800 mt-2 p-2 text-white font-semibold text-lg">Add</button>

      <div class="my-4">
        <h3 class="text-[#B0B0B0] font-semibold ml-2">Search :</h3>
        <input onkeyup="searchData(this.value)" id="search" placeholder="Search..." class="inpt" />
      </div>

      <div class="flex flex-wrap items-center gap-3 my-3">
        <button id="searchByTitle" onclick="searchProduct(this.id)" class="w-full md:w-auto rounded-full bg-gray-800 mt-2 p-2 text-white font-semibold text-lg">Search By Title</button>
        <button id="searchByCategory" onclick="searchProduct(this.id)" class="w-full md:w-auto rounded-full bg-gray-800 mt-2 p-2 text-white font-semibold text-lg">Search By Category</button>
      </div>

      <div onclick="deleteAllData()" id="delete-all"></div>

      <div class="overflow-x-auto">
        <table class="w-full mt-3 rounded-lg">
          <thead>
            <tr>
              <th class="main-content">ID</th>
              <th class="main-content">Title</th>
              <th class="main-content">Price</th>
              <th class="main-content">Taxes</th>
              <th class="main-content">Discount</th>
              <th class="main-content">Total</th>
              <th class="main-content">Category</th>
              <th class="main-content">Update</th>
              <th class="main-content">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Products will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/src/index.js"></script>
</body>
</html>
